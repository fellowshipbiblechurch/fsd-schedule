<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		
		<div class="schedule__wrapper">
			
			<div class="schedule__day" id="day">
				<a class="day__prev day__change" id="dayPrev">PREV</a>
				<div class="day__name" id="dayName"></div>
				<a class="day__next day__change" id="dayNext">NEXT</a>
			</div>
			
			<div class="schedule__studios">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<td class="cell__heading cell__heading--blank"></td>
							<td class="cell__heading cell__heading--studio-a" data-studio="a">Studio A</td>
							<td class="cell__heading cell__heading--studio-b" data-studio="b">Studio B</td>
							<td class="cell__heading cell__heading--studio-c" data-studio="c">Studio B</td>
						</tr>
					</thead>
				</table>
			</div>
			
			<div class="schedule__panels">
				<table class="schedule__panel" cellpadding="0" cellspacing="0" id="monday"></table>
				<table class="schedule__panel" cellpadding="0" cellspacing="0" id="tuesday"></table>
				<table class="schedule__panel" cellpadding="0" cellspacing="0" id="wednesday"></table>
				<table class="schedule__panel" cellpadding="0" cellspacing="0" id="thursday"></table>
				<table class="schedule__panel" cellpadding="0" cellspacing="0" id="friday"></table>
			</div>
			
		</div>
		
		<script src="js/classes.js"></script>
		<script src="js/tabs.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
