<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<div class="wrapper">
			
			<div id="day">
				<div class="day__prev day__cycle day__cycle--hidden" id="dayPrev">PREV</div>
				<div class="day__name" id=""></div>
				<div class="day__next day__cycle" id="dayNext">NEXT</div>
			</div>
				
			<table class="schedule" cellpadding="0" cellspacing="0">
				<thead class="schedule__studios">
					<tr>
						<td class="cell__heading cell__heading--blank"></td>
						<td class="cell__heading cell__heading--studio-a">Studio A</td>
						<td class="cell__heading cell__heading--studio-b">Studio B</td>
						<td class="cell__heading cell__heading--studio-c">Studio B</td>
					</tr>
				</thead>
				
				<tbody id="monday" class="schedule__body">
				</tbody>
			</table>
			
		</div>
		<script src="js/classes.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
