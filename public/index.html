<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<body>
		<div class="schedule__wrapper">
			
			<div id="day">
				<div class="day__prev day__change" id="dayPrev">PREV</div>
				<div class="day__name" id="dayName">Wednesday</div>
				<div class="day__next day__change" id="dayNext">NEXT</div>
			</div>
			
			<table class="schedule__studios" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td class="cell__heading cell__heading--blank"></td>
						<td class="cell__heading cell__heading--studio-a">Studio A</td>
						<td class="cell__heading cell__heading--studio-b">Studio B</td>
						<td class="cell__heading cell__heading--studio-c">Studio B</td>
					</tr>
				</thead>
			</table>
			
			<div class="schedule__panels clearfix">
				<div class="schedule__panel schedule__panel--hidden">
					<table id="monday" cellpadding="0" cellspacing="0"></table>
				</div>
				<div class="schedule__panel schedule__panel--hidden">
					<table id="tuesday" cellpadding="0" cellspacing="0"></table>
				</div>
				<div class="schedule__panel schedule__panel--hidden">
					<table id="wednesday" cellpadding="0" cellspacing="0"></table>
				</div>
				<div class="schedule__panel schedule__panel--active">
					<table id="thursday" cellpadding="0" cellspacing="0"></table>
				</div>
				<div class="schedule__panel schedule__panel--hidden">
					<table id="friday" cellpadding="0" cellspacing="0"></table>
				</div>
			</div>
			
		</div>
		
		<script src="js/classes.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
