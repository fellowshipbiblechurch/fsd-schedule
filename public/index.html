<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	
	<body>
		<div class="squarespace-shell">
			<div class="schedule__wrapper">
				
				<div class="schedule__day" id="day">
					<a class="day__prev day__change" id="dayPrev">PREV</a>
					<div class="day__name" id="dayName"></div>
					<a class="day__next day__change" id="dayNext">NEXT</a>
				</div>
				
				<table class="schedule__studios" cellspacing="0">
					<tbody>
						<tr>
							<td class="cell__heading cell__heading--blank"></td>
							<td class="cell__heading cell__heading--studio-a">
								<span>Studio A</span>
								<span class="studio__arrow active"></span>
							</td>
							<td class="cell__heading cell__heading--studio-b">
								<span>Studio B</span>
								<span class="studio__arrow"></span>
							</td>
							<td class="cell__heading cell__heading--studio-c">
								<span>Studio C</span>
								<span class="studio__arrow"></span>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="schedule__panels clearfix">
					<table class="schedule__panel" cellspacing="0" id="monday"></table>
					<table class="schedule__panel" cellspacing="0" id="tuesday"></table>
					<table class="schedule__panel" cellspacing="0" id="wednesday"></table>
					<table class="schedule__panel" cellspacing="0" id="thursday"></table>
					<table class="schedule__panel" cellspacing="0" id="friday"></table>
				</div>
				
			</div>
		</div>
		
		<script src="js/app.js"></script>
		<script src="js/tabs.js"></script>
		
	</body>
</html>
